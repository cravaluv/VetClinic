<h1>Personnel section</h1>
<div class="m-4">
  <div class="ml-5 mb-2 p-1 bg-light">
  <button class="btn btn-success" (click)="add()">Dodaj</button>
  <button class="btn btn-danger" (click)="add()">Usuń</button>
  </div>
  <input class="form-control" type="text" name="search" placeholder="Wyszukaj..." [(ngModel)]="filter">
  <table class="table mt-3 table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col" (click)="sort('name')">Imię <i [ngClass]="{'fa fa-sort-alpha-desc': reverse && key === 'name','fa fa fa-sort-alpha-asc fa-fw': !reverse  && key === 'name', 'fa-sort': key !== 'name'}" aria-hidden="true"></i></th>
        <th scope="col" (click)="sort('surname')">Nazwisko <i [ngClass]="{'fa fa-sort-alpha-desc': reverse && key === 'surname','fa fa fa-sort-alpha-asc fa-fw': !reverse  && key === 'surname', 'fa-sort': key !== 'surname'}" aria-hidden="true"></i></th>
        <th scope="col" (click)="sort('login')">Login <i [ngClass]="{'fa fa-sort-alpha-desc': reverse && key === 'login','fa fa fa-sort-alpha-asc fa-fw': !reverse  && key === 'login', 'fa-sort': key !== 'login'}" aria-hidden="true"></i></th>
        <th scope="col">Adres</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personnel | orderBy: key : reverse | filter:filter; let i = index" (dblclick)="update(person)">
        <th>{{person.idPersonnel}}</th>
        <td>{{person.name}}</td>
        <td>{{person.surname}}</td>
        <td>{{person.login}}</td>
        <td>{{person.address.address}}, {{person.address.postalCode}} {{person.address.city}}</td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" style="margin: 0;">
      <div class="btn-group">
           <label style="margin-top:10px">Page {{currentIndex}}/{{pageNumber}}</label>
        </div>
        <div class="btn-group pull-right">
           <ul class="pagination">
              <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()" href="#">Prev</a></li>
                 <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                    <a (click)="setPage(page)" href="#" >{{page}}</a>
                 </li>
              <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()" href="#">Next</a></li>
           </ul>
        </div>
     </div>
  </div>
