<div class="modal-header">
  <h4 class="modal-title">POKAŻ ZWIERZĘ</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngb-tabset>
    <ngb-tab title="DANE">
      <ng-template ngbTabContent>
        <div class="m-2">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">Imię</label>
              <input type="text" class="form-control" disabled [value]="animal.name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="name">Data urodzenia</label>
              <div class="input-group">
                <input class="form-control" disabled value="{{animal.birthDate | date:'dd-MM-y'}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 mb-3">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" disabled [checked]="animal.active">
                <label class="custom-control-label" for="active">Aktywne</label>
              </label>
            </div>
            <div class="col-md-3 mb-3">
              <label for="type">Typ</label>
              <input type="text" class="form-control" disabled [value]="animal.animalType.type">
            </div>
            <div class="col-md-3 mb-3">
              <label for="color">Kolor</label>
              <input type="text" class="form-control" disabled [value]="animal.color.color">
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="WIZYTY">
      <ng-template ngbTabContent>
        <div class="mt-2">
          <table class="table mt-3 table-striped table-hover">
            <thead class="bg-dark text-light">
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Typ</th>
                <th scope="col">Opis</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let visit of visits">
                <th>{{visit.date | date:'d-MM-y, HH:mm'}}</th>
                <td>{{visit.visitType.type}}</td>
                <td>
                    <button class="btn btn-outline-dark" placement="top" triggers="mouseenter:mouseleave" [ngbPopover]="visit.description">...</button>
                  </td>
                <td>
                  <button class="btn btn-outline-dark" (click)="showMedicines(visit)">Leki</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="onDismiss()">Zamknij</button>
</div>
