<div class="mx-4 my-2">
    <div class="mb-2 p-1 bg-dark rounded">
      <h1 class="text-light">WIZYTY</h1>
  </div>
  <!-- <button class="btn btn-success" (click)="add()">Dodaj</button> -->
  <table class="table mt-3 table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Zwierzę</th> -->
        <th scope="col">Data</th>
        <th scope="col">Typ</th>
        <th scope="col">Opis</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of visits | orderBy: key : reverse | filter:filter; let i = index" (dblclick)="update(owner)">
        <!-- <td>{{visit.animal.name}}</td> -->
        <td>{{visit.date | date:'d-MM-y, HH:mm'}}</td>
        <td>{{visit.visitType}}</td>
        <td>{{visit.description}}</td>
        <td><button class="btn btn-outline-dark" (click)="showAnimal(visit.idVisit)">Zwierzę</button></td>
      </tr>
    </tbody>
  </table>
</div>
